<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Clean Google URL</title>
  <meta name="description" content="">
  <meta name="author" content="">


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
</head>
<body>

	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted" style="visibility: hidden;">Clean URL</h3>
		</div>
		<div class="jumbotron">
			<h1>Clean Google Search URL</h1>
			<p class="lead">
				Enter the Search URL below:
			</p>
			<div>
				<input type="text" class="form-control" id="url-input" autofocus="" onfocus="this.select();" placeholder="Paste a URL copied from Google search results" style="padding: 21px;width: 500px;max-width: 100%;">
				<span class="input-group-btn">
				</span>
				<div class="cleanlinkwrap" style="margin-top: 15px;margin-bottom: 15px;font-size: 17px;">
					<span id="message-span"></span>
					<a id="clean-link" target="_blank" style="display: none;"></a>
				</div>
			</div>
			<p>
				<a class="btn btn-lg btn-success" href="javascript:void(0)" onclick="updateUrl()" role="button">Clean URL</a>
			</p>
		</div>
		<footer class="footer">
		<p>
		</p>
		</footer>
	</div>	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
	
</body>
</html>
